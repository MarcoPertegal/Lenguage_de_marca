<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <script>
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T']; 

        let dni = prompt('Diga el dni');
        let letra = prompt('Indique su letra').toUpperCase();

            //no entra en el if
            if(dni < 99999999 && dni > 0){
                let letraCalculada = letras[dni%23];

                letraCalculada == letra?alert("El numero y la letra son correctos"):alert("El número y letra no son correctos");
                
                if(letraCalculada === letra){
                    alert("El numero y la letra son correctos")
                }else{
                    alert("El número y letra no son correctos")
                }
                
            }else{
                alert("El número proporcionado no es válido");
            }

    </script>
</head>

</body>
</html>
