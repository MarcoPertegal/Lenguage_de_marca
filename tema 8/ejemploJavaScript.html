        let palabras = new Array();

        //toFixed para redondear el resultado el toFixed devuelve un string por lo que no se puede volver a dividir
        let num1 = prompt('Diga un número');
        let num2 = prompt('Diga otro número');
        let resultado = NaN;

        do{
            if(isFinite(num1)&&isFinite(num2)){
